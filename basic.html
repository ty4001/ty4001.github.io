<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESPN Headlines</title>
  <style>
    :root { font-family: system-ui, Arial, sans-serif; background:#0a0a0a; color:#f5f5f5; }
    .wrap { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
    header { display:flex; align-items:center; gap:.75rem; margin-bottom:1rem; }
    header img { height:28px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
    .card { background:#141414; border:1px solid #222; border-radius:14px; overflow:hidden; display:flex; flex-direction:column; }
    .media { aspect-ratio:16/9; background:#111; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .media img { width:100%; height:100%; object-fit:cover; display:block; }
    .body { padding:12px 14px 16px; }
    .title { font-size:1.05rem; line-height:1.25; margin:0 0 .5rem; }
    .meta { opacity:.7; font-size:.9rem; margin-bottom:.5rem; }
    .desc { opacity:.9; font-size:.95rem; }
    .attribution { margin-top:1rem; opacity:.7; font-size:.9rem; }
    a.cardlink { color:inherit; text-decoration:none; }
    a.cardlink:hover .title { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="https://a.espncdn.com/favicon.ico" alt="ESPN" />
      <h1 style="margin:0;font-size:1.25rem;">ESPN Top Headlines</h1>
    </header>

    <div id="grid" class="grid" aria-live="polite"></div>
    <p class="attribution">Content provided by ESPN. Headlines link to the full articles on ESPN.com.</p>
  </div>

  <script>
    // ESPN Top Headlines RSS
    const rssUrl = "https://www.espn.com/espn/rss/news";
    // Use rss2json gateway (free tier has request limits)
    const api = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

    // Utility: try to find an image from the item payload
    function getImageFromItem(item) {
      // rss2json often maps <enclosure> or <media:content> to item.enclosure.link or item.thumbnail
      if (item.thumbnail) return item.thumbnail;
      if (item.enclosure && item.enclosure.link) return item.enclosure.link;
      // Fallback: try to sniff first <img> in the description
      const div = document.createElement("div");
      div.innerHTML = item.description || "";
      const img = div.querySelector("img");
      if (img && img.src) return img.src;
      return null;
    }

    async function load() {
      try {
        const res = await fetch(api);
        if (!res.ok) throw new Error("Feed fetch failed");
        const data = await res.json();
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        (data.items || []).forEach(item => {
          const link = item.link;
          const pubDate = item.pubDate ? new Date(item.pubDate).toLocaleString() : "";
          const imgUrl = getImageFromItem(item);

          const card = document.createElement("a");
          card.className = "card cardlink";
          card.href = link;
          card.target = "_blank";
          card.rel = "noopener noreferrer";

          const media = document.createElement("div");
          media.className = "media";
          media.innerHTML = imgUrl ? `<img src="${imgUrl}" alt="" loading="lazy">`
                                   : `<span>No image</span>`;

          const body = document.createElement("div");
          body.className = "body";
          body.innerHTML = `
            <h2 class="title">${item.title}</h2>
            <div class="meta">${pubDate}</div>
            <div class="desc">${item.description || ""}</div>
          `;

          card.appendChild(media);
          card.appendChild(body);
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("grid").innerHTML =
          `<p>Unable to load the feed right now.</p>`;
      }
    }
    load();
  </script>
</body>
</html>
