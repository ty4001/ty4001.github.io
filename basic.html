<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPN Top Headlines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; 
      color: #fff;
    }
    h1 {
      color: #ffcc00;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ESPN Top Headlines</h1>
  <ul id="feed"></ul>

  <script>
    async function loadFeed() {
      const rssUrl = "https://www.espn.com/espn/rss/news";
      const apiUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        let output = "";
        data.items.forEach(item => {
          output += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
        });

        document.getElementById("feed").innerHTML = output;
      } catch (error) {
        document.getElementById("feed").innerHTML = "<li>Unable to load feed.</li>";
        console.error("Error loading feed:", error);
      }
    }

    loadFeed();
  </script>
</body>
</html>
