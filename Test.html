<!DOCTYPE html>
<html>
<head>
	<title>Video Embed Example</title>
	<style>
		html, body {
			height: 100%;
		}
		video {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<video controls autoplay muted>
		<source src="AerialTour.mp4" type="video/mp4">
		<source src="AerialTour.webm" type="video/webm">
		Your browser does not support the video tag.
	</video>
</body>
</html>
